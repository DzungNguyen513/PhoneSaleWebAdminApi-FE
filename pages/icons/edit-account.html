<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Change Password</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" readonly>
            </div>            
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" class="form-control" id="oldPassword">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Change Password</button>
            <a href="http://127.0.0.1:5500/pages/icons/mdi.html" class="btn btn-secondary mb-2">Back</a>
        </form>
    </div>

    <script>
        const apiUrl = 'https://localhost:7244/api/';

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const accountId = urlParams.get('id');

            // Load account details by ID
            fetch(`${apiUrl}Account/${accountId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch account details');
                    }
                    return response.json();
                })
                .then(account => {
                    document.getElementById('userName').value = account.username;
                })
                .catch(error => {
                    console.error('Error fetching account details:', error);
                });

            // Change password form submission
            document.getElementById('changePasswordForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Check for empty fields
                if (oldPassword.trim() === '' || newPassword.trim() === '' || confirmPassword.trim() === '') {
                    alert('Please fill in all fields.');
                    return;
                }

                // Check if new password matches confirm password
                if (newPassword !== confirmPassword) {
                    alert('New password and confirm password do not match.');
                    return;
                }

                const formData = {
                    UserName: document.getElementById('userName').value,
                    OldPassword: oldPassword,
                    NewPassword: newPassword,
                    ConfirmNewPassword: confirmPassword
                };

                fetch(`${apiUrl}Account/ChangePassword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to change password');
                    }
                    console.log('Password changed successfully');
                    alert('Password changed successfully');
                })
                .catch(error => {
                    console.error('Error changing password:', error);
                    alert('Failed to change password. Please try again.');
                });
            });
        });
    </script>
</body>

</html>
