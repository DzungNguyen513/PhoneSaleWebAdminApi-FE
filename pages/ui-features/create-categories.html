<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="storageFormOverlay" class="overlay storage-form-overlay">
        <div class="form-container storage-form-container">
            <form id="storageForm">
              <div class="container">
                <h2>Add New Storage</h2>
                <form>
                    <div class="mb-3">
                        <label for="storageGb" class="form-label">StorageGB</label>
                        <input type="text" class="form-control" id="storageGb" placeholder="Enter storage capacity">
                    </div>
                    <div class="mb-3">
                        <label for="storagePrice" class="form-label">StoragePrice</label>
                        <input type="text" class="form-control" id="storagePrice" placeholder="Enter storage price">
                    </div>
                    <button id="createStorage" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>                    
            </form>
        </div>
    </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
   const storageFormInput = document.getElementById('storageForm');
   storageFormInput.addEventListener('submit', async function(event) {
    event.preventDefault();
        // Dữ liệu của storage mới
        const formData = {
            storageGb: document.getElementById('storageGb').value, 
            storagePrice: document.getElementById('storagePrice').value 
        };

        // Thực hiện yêu cầu POST để tạo mới một lưu trữ
        fetch('https://localhost:7244/api/Storages/AdminCreateStorage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                return response.json(); // Trả về phản hồi dưới dạng JSON
            } else {
                throw new Error('Failed to create new storage');
            }
        })
        .then(data => {
            console.log('New storage created:', data);
            alert('Thêm dung lượng thành công');

        })
        .catch(error => {
            console.error('Error creating new storage:', error);
            alert('thêm dung lượng thất bại vui lòng kiểm tra lại');
        });
    });

</script>
</body>
</html>
