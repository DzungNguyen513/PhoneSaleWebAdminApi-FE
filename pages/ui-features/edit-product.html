<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Product</h2>
        <form id="editProductForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" class="form-control" id="discount">
            </div>
            <div class="form-group">
                <label for="categoryId">Category:</label>
                <select class="form-control" id="categoryId">

                </select>
            </div>
            <div class="form-group">
                <label for="vendorId">Vendor:</label>
                <select class="form-control" id="vendorId">

                </select>
            </div>
            <div class="form-group">
                <label for="detail">Detail:</label>
                <textarea class="form-control" id="detail" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="status">Status: </label>
                <select class="form-control" id="status">
                    <option value="0">0</option>
                    <option value="1">1</option>

                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
            <a href="http://127.0.0.1:5500/pages/ui-features/buttons.html" class="btn btn-secondary mb-2">Back</a>
        </form>
    </div>

    <script>
        const apiUrl = 'https://localhost:7244/api/'

        // Get Vendor
        fetch(`${apiUrl}Vendors/GetVendors`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch vendors');
                }
                return response.json();
            })
            .then(data => {
                const vendorSelect = document.getElementById('vendorId');
                data.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor.vendorId;
                    option.textContent = vendor.vendorName;
                    vendorSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching vendors:', error);
            });

        // Get Categories
        fetch(`${apiUrl}Categories/GetAllCategories`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch Categories');
                }
                return response.json();
            })
            .then(data => {
                const categorySelect = document.getElementById('categoryId');
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.categoryId;
                    option.textContent = category.categoryName;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
            });

        
        //get ID
        const urlParams = new URLSearchParams(window.location.search)
        const productId = urlParams.get('id')

        //Load by ID
        
        document.addEventListener('DOMContentLoaded', function () {
            fetch(`${apiUrl}Product/GetProduct/${productId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch product details');
                    }
                    return response.json();
                })
                .then(product => {
                    document.getElementById('productName').value = product.productName;
                    document.getElementById('price').value = product.price;
                    document.getElementById('discount').value = product.discount;
                    document.getElementById('categoryId').value = product.categoryId;
                    document.getElementById('vendorId').value = product.vendorId;
                    document.getElementById('detail').value = product.detail;
                    document.getElementById('status').value = product.status;
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                });


        })



        //edit product
        document.getElementById('editProductForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const vendorId = document.getElementById('vendorId').value;
            const categoryId = document.getElementById('categoryId').value;
            const productName = document.getElementById('productName').value
            const price = document.getElementById('price').value
            const discount = document.getElementById('discount').value
            const detail = document.getElementById('detail').value
            const status = document.getElementById('status').value
            const formData = {
                productId: productId,
                productName: productName,
                price: price,
                discount: discount,
                categoryId: categoryId,
                vendorId: vendorId,
                detail: detail,
                status: status
            }

            fetch(`${apiUrl}Product/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update product');
                    }
                    if (response.status === 204) {
                        console.log('Product updated successfully');
                        alert('Sửa sản phẩm thành công');
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    // Xử lý dữ liệu trả về nếu cần
                    console.log('Product updated successfully:', data);

                })
                .catch(error => {
                    console.error('Error updating product:', error);
                    alert('Lỗi không thể Sửa được sản phẩm');

                });
        })






    </script>
</body>

</html>
