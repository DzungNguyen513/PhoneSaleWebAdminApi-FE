<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../assets/images/logo.svg">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form id="loginForm" class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="userName" placeholder="User name">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button id="loginButton" type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                  SIGN IN</button>
                </div>
                <!-- <div class="my-2 d-flex justify-content-between align-items-center float-right">
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->
                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register.html"
                    class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../assets/js/off-canvas.js"></script>
  <script src="../../assets/js/hoverable-collapse.js"></script>
  <script src="../../assets/js/misc.js"></script>
  <script src="../../assets/js/login.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
  
      loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();
  
        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;

        // Kiểm tra xem các ô đã được điền đầy đủ chưa
        if (userName.trim() === '' || password.trim() === '') {
          alert('Vui lòng nhập đầy đủ thông tin tài khoản và mật khẩu.');
          return; // Dừng việc xử lý đăng nhập nếu thông tin không hợp lệ
        }
  
        const formData = {
          UserName: userName,
          Password: password
        };
  
        try {
          const response = await fetch('https://localhost:7244/api/Login/LoginAccount', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
  
          const data = await response.json();
  
          if (response.ok) {
            alert('Đăng nhập thành công');
            window.location.href = "../../index.html";
            // Redirect or do something upon successful login
          } else {
            alert(data.message || 'Đăng nhập thất bại do sai tài khoản hoặc mật khẩu');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Đã có lỗi xảy ra');
        }
      });
    });
  </script>

  <!-- endinject -->
</body>

</html>
